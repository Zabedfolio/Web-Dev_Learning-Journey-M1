<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Selector</title>
    <style>
        *{
            background-color: lightgray;
        }
        .yellow{
            color: orange;
        }

        .bolder{
            font-weight: 800;
        }

        .highlight, .attention{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Advance Selector</h1>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p class="yellow bolder">This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p class="highlight">This is a paragraph.</p>
    <p>This is a <span class="highlight">paragraph</span>.</p>
    <p class="attention">This is a paragraph.</p>


</body>
</html>
