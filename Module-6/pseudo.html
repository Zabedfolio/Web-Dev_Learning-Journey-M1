<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3{
            color: cadetblue;
        }

        h3:hover{
            color: tomato;
            background-color: lightgreen;
        }
        input:focus{
            color: rgb(0, 0, 0);
            padding-left: 20px;
            outline: 0;
        }
        a:visited{
            color: rgb(0, 0, 0);
        }

        li:last-child{
            color: orange;
        }
        li:first-child{
            color: rgb(8, 188, 86);
        }

        li:nth-child(2n){
            background-color: lightgray;
        }


    </style>
</head>
<body>
    <h3>My Heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">
    <br>
    <a href="https://google.com/">Google</a>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ul>
</body>
</html>
